<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>hello_react</title>
</head>
<body>
<!--    准备好一个容器-->
<div id="test"></div>
<div id="test1"></div>
<div id="test2"></div>
<!--引入核心库-->
<script src="../js/react.development.js"></script>
<!--引入dom操作-->
<script src="../js/react-dom.development.js"></script>
<!--将jsx转换为js-->
<!--这是开发环境用，不要在线上用，不然会导致babel转换慢-->
<script src="../js/babel.min.js"></script>
<!--引入props，用于对-->
<script src="../js/prop-types.js"></script>
<script type="text/babel">
    //1创建虚拟dom
    class Person extends React.Component {
        static propTypes = {
            name: PropTypes.string.isRequired.isNullOrUndefined,
            age: PropTypes.number,
            sex: PropTypes.string,
            speak: PropTypes.func
        }
        static defaultProps = {
            sex: "不男不女",
            age: 18
        }

        render() {

            return (
                <ul>
                    <li>姓名：{this.props.name}</li>
                    <li>性别：{this.props.sex}</li>
                    <li>年龄：{this.props.age + 1}</li>
                </ul>
            )
        }

    }

    //2渲染虚拟dom到页面
    ReactDOM.render(<Person name="" age="18" sex="男" speak={speak}/>, document.getElementById(`test`));
    ReactDOM.render(<Person name="lao" age={18}/>, document.getElementById(`test1`));
    const p = {
        name: "aaa",
        age: 18,
        sex: "666"
    }
    ReactDOM.render(<Person {...p}/>, document.getElementById(`test2`));
    speak = function () {
        console.log("w ")
    }
</script>
</body>
</html>
